<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Youtube</title>
  <link rel="stylesheet" href="styles/video-preview.css">
  <link rel="stylesheet" href="../base.css">
  <link rel="stylesheet" href="styles/header.css">
</head>
<body>
  <header>
    <div class="left-container">
      <img class="hamburger" src="assets/header-icons/hamburger-menu.svg" alt="">
      <img class="youtube-logo" src="assets/header-icons/youtube-logo.svg" alt="">
    </div>
    <div class="middle-container">
      <input class="search-field" type="text" placeholder="Search">
      <button class="search-button">
        <img class="search-icon" src="assets/header-icons/search.svg" alt="">
      </button>
      <button class="voice-search-button">
        <img class="voice-search-icon" src="assets/header-icons/voice-search-icon.svg" alt="">
      </button>
    </div>
    <div class="right-container">
      <img class="" src="assets/header-icons/upload.svg" alt="">
       <img class="" src="assets/header-icons/youtube-apps.svg" alt="">
       <img class="" src="assets/header-icons/notifications.svg" alt="">
       <img class="right-image-icon" src="assets/header-icons/my-channel.jpeg" alt="">
    </div>
  </header>
  <div class="video-preview-container">
    <div class="thumbnail-container">
      <img src="assets/thumnail-pictures/thumbnail-1.webp" alt="">
    </div>
    <div>
      <div class="profile-picture-container">
        <img class="profile-picture" src="assets/profile-pictures/channel-1.jpeg" alt="">
      </div>
      <div class="video-content-container">
        <p class="video-title">
          Talking Tech and AI with Google CEO Sundar Pichai!
        </p>
        <p class="video-author">
          Marques Brownlee
        </p>
        <p class="video-stat">
          3.4M views Â· 6 months ago
        </p>
      </div>
    </div>
  </div>
</body>
</html>
